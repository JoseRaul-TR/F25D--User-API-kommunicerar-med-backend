    <main>

        <section class="user-search-container">
            <h2>Sök invånare</h2>
            <div class="search-controls">
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Sök efter userID eller användarnamn">
                    <button type="submit">Sök</button>
                </form>
            </div>
            <div class="button-row">
                <button id="random-user-button">Slumpmässig invånare</button>
                <button id="show-all-users-button">Visa alla invånare</button>
            </div>
            <button type="button" id="clear-search-button">Rensa sökningen</button>
        </section>

        <section id="user-list"></section>

    </main>
